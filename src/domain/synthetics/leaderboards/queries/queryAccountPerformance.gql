query GetAccountPerformance(
  $first: Int = 10,
  $skip: Int = 0,
  $orderBy: AccountPerf_orderBy = totalPnl,
  $orderDirection: OrderDirection = desc,
  $period: Period = daily,
  $since: Int = 0,
) {
  accountPerfs(
    first: $first,
    skip: $skip,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    where: { timestamp_gte: $since, period: $period }
  ) {
    id
    timestamp
    period
    account
    losses
    totalPnl
    volume
    wins
    sumSize
    sumCollateral
    sumMaxSize
    sumMaxCollateral
    positionCount
  }
}
